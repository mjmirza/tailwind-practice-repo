<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dark Mode</title>
    <style>
      .toggle-checkbox:checked {
        @apply bg-gray-600;
      }
      .toggle-checkbox:checked + .toggle-label {
        @apply bg-gray-600;
      }
    </style>
  </head>
  <body>
    <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->

    <div class="flex justify-center items-center mt-10">
      <label for="toggle" id="toggle" class="flex items-center cursor-pointer">
        <div class="relative">
          <input type="checkbox" id="toggle" class="sr-only" />
          <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
          <div
            class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"
          ></div>
        </div>
        <div class="ml-3 text-gray-700 font-medium dark:text-white">
          Dark Mode
        </div>
      </label>
    </div>

    <div
      class="container mx-auto rounded-xl bg-white mt-10 px-5 py-5 dark:bg-black dark:text-white"
    >
      <h1 class="text-slate-900 dark:text-white font-medium tracking-tight">
        Dark Mode
      </h1>
      <div class="p text-slate-500 dark:text-slate-400 mt-2 text-sm">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, iure.
      </div>
    </div>
    <script>
      const toggle = document.getElementById("toggle");
      toggle.addEventListener("change", (e) => {
        if (e.target.checked) {
          document.body.classList.add("dark");
        } else {
          document.body.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
