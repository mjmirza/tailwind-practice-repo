<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- Flex and alignment -->
    <div
      class="flex flex-wrap h-auto justify-end flex-col md:flex-row bg-yellow-200"
    >
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">003</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">007</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">011</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">003</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">007</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">011</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">003</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">007</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">011</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">003</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">007</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">011</div>
    </div>

    <!-- Flex Column, Gap and Order -->
     <!--  make it purple and ob hover must be red and text white--> 
    <div class="flex flex-col gap-6">
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">003</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">007</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">011</div>
    <div class="flex flex-col gap-4">
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">NEW</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">007</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400">011</div>

    <!-- Grow and shrink -->
    <div class="flex flex-wrap h-auto justify-end flex-col md:flex-row bg-yellow-200">
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400 flex-none">003</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400 flex-initial">007</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400 flex-auto">011</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400 flex-1">003</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400 flex-1">007</div>
      <div class="p-10 border m-2 border-yellow-700 bg-purple-400 flex-1">011</div>
  </body>
</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	align-items: flex-start;
      items-end	align-items: flex-end;
      items-center	align-items: center;
      items-baseline	align-items: baseline;
      items-stretch	align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
